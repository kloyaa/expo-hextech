name: Dependency Updates

on:
  schedule:
    - cron: '0 0 * * 0' # Weekly

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.x

      - name: Install dependencies
        run: npm install

      - name: Update dependencies
        run: npx npm-check-updates -u