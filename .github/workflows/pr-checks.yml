name: PR Checks

on:
  pull_request:
    branches:
      - master
      - develop

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.x

      - name: Install dependencies
        run: npm install

      # - name: Run tests
      #   run: npm test

      - name: Run linting
        run: npm run lint